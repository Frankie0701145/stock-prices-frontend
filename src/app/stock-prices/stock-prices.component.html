
<div class="wrapper">

    <div class="filter-wrapper">
        <app-autocomplete [fetchStockPrice]=fetchStockPrice [label]="'Company Name'"/>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table" matSort (matSortChange)="announceSortChange($event)">

        <!-- Company Name-->
        <ng-container matColumnDef="companyName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Company Name </th>
            <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
        </ng-container>
        <!-- Company Name-->

        <!-- Ticker Symbol -->
        <ng-container matColumnDef="tickerSymbol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.tickerSymbol}} </td>
        </ng-container>
        <!-- Ticker Symbol -->

        <!-- Current Price -->
        <ng-container matColumnDef="currentPrice">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.currentPrice}} </td>
        </ng-container>
        <!-- Current Price -->

        <!-- Change -->
        <ng-container matColumnDef="change">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> % Change </th>
            <td mat-cell *matCellDef="let element"> {{element.change}} % </td>
        </ng-container>
        <!-- Change -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
